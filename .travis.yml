sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra dvipng texlive-latex-recommended
- sudo apt-get install -y latexmk
script:
- cd paper
- ./buid_paper.sh


